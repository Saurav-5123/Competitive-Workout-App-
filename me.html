<!DOCTYPE html>
<html>
<head>
  <title>My Interface</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-user="me">
<h1>⚔️ Let's Do IT</h1>
<body data-user="me">

<h1 class="logo">GOALS</h1>

<!-- MY TODAY -->
<div class="card">
  <h3>My Goals (Today)</h3>

  <div class="row">
    <span>Push-ups</span>
    <span id="me-pushups">0/100</span>
    <input type="checkbox" id="me-pushups-check" disabled>
  </div>

  <div class="row">
    <span>Sit-ups</span>
    <span id="me-situps">0/100</span>
    <input type="checkbox" id="me-situps-check" disabled>
  </div>

  <div class="row">
    <span>Squats</span>
    <span id="me-squats">0/100</span>
    <input type="checkbox" id="me-squats-check" disabled>
  </div>

  <div class="row">
    <span>Dips</span>
    <span id="me-dips">0/100</span>
    <input type="checkbox" id="me-dips-check" disabled>
  </div>

  <input id="pushups" placeholder="Push-ups">
  <input id="situps" placeholder="Sit-ups">
  <input id="squats" placeholder="Squats">
  <input id="dips" placeholder="Dips">

  <button onclick="updateData()">Update</button>
</div>

<!-- MY YESTERDAY -->
<div class="card faded">
  <h3>My Goals (Yesterday)</h3>

  <div class="row"><span>Push-ups</span><span id="my-y-pushups">0</span></div>
  <div class="row"><span>Sit-ups</span><span id="my-y-situps">0</span></div>
  <div class="row"><span>Squats</span><span id="my-y-squats">0</span></div>
  <div class="row"><span>Dips</span><span id="my-y-dips">0</span></div>
</div>

<!-- FRIEND TODAY -->
<div class="card">
  <h3>Friend (Today)</h3>

  <div class="row"><span>Push-ups</span><span id="fr-pushups">0</span></div>
  <div class="row"><span>Sit-ups</span><span id="fr-situps">0</span></div>
  <div class="row"><span>Squats</span><span id="fr-squats">0</span></div>
  <div class="row"><span>Dips</span><span id="fr-dips">0</span></div>
</div>

<!-- FRIEND YESTERDAY -->

  <div class="row"><span>Squats</span><span id="fr-y-squats">0</span></div>
  <div class="row"><span>Dips</span><span id="fr-y-dips">0</span></div>

</body>
